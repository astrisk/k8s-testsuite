apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      name: webserver
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: {{ .Values.images.tags.webserver }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        args:
        - -port=80
        ports:
        - name: http-port
          protocol: TCP
          containerPort: 80
        resources:
          requests:
            cpu: {{ .Values.cpuRequests.webserver }}